<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматический прогресс-бар</title>
    <style>
        #progress-bar-container {
            width: 500px;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #9b59b6; 
        }

        #timer {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <div id="timer">0</div>

    <script src="index.js"></script>
</body>
</html>
