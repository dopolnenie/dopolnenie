<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображения животных</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Изображения кошек</h1>
    <div id="cat-images" class="image-container"></div>

    <h1>Изображения собак</h1>
    <div id="dog-images" class="image-container"></div>

    <script src="index.js"></script>

</body>
</html>
