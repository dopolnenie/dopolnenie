<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка результата с прогресс-барами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Загрузка данных с прогресс-барами</h1>

    <!-- Контейнер для первого прогресс-бара -->
    <div id="progress-bar-container-1" class="progress-bar-container">
        <div id="progress-bar-1" class="progress-bar"></div>
    </div>
    <div id="timer-1" class="timer">0</div>
    <div id="result-1" class="result"></div>

    <!-- Контейнер для второго прогресс-бара -->
    <div id="progress-bar-container-2" class="progress-bar-container">
        <div id="progress-bar-2" class="progress-bar"></div>
    </div>
    <div id="timer-2" class="timer">0</div>
    <div id="result-2" class="result"></div>

    <!-- Места для изображений -->
    <div id="images-container">
        <div id="image-row-1" class="image-row"></div>
        <div id="image-row-2" class="image-row"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
